<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            const numero = parseInt(prompt("Digite um n√∫mero inteiro:"));
            let penultimo = 0;
            let ultimo = 1;
            document.writeln(penultimo);

            while (ultimo <= numero) {
                document.writeln(ultimo); 
                const proximo = penultimo + ultimo; 
                penultimo = ultimo; 
                ultimo = proximo;
            }

    </script>
</body>
</html>
