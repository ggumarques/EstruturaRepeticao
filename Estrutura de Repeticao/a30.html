<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let somaIdades = 0;
        let contador = 0;

        do {
            const nome = prompt("Digite o nome da pessoa (ou 'fim' para encerrar):");
            if (nome.toLowerCase() === "fim") {
                break; 
            }
            const idade = parseInt(prompt("Digite a idade da pessoa:"));
            somaIdades += idade;
            contador++;
        } while (true);

        const mediaIdades = contador > 0 ? somaIdades / contador : 0;

        document.writeln(`A média das idades é: ${mediaIdades.toFixed(2)}`);

    </script>
</body>
</html>
