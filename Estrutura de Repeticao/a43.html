<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numeroLido = parseInt(prompt("Digite um número inteiro:"));

        const numeroString = numeroLido.toString();
        document.writeln("Dígitos separados do número:");

        for (let i = 0; i < numeroString.length; i++) {
            document.writeln(numeroString[i]);
        }
    </script>
</body>
</html>
