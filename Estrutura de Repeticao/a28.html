<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numero = parseInt(prompt("Digite um nÃºmero inteiro:"));
        let num = numero;

        do {
            const digito = num % 10; 
            document.writeln(digito); 
            num = Math.floor(num / 10); 
        } while (num > 0);

    </script>
</body>
</html>
