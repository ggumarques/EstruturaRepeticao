<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1 = 0;
        let n2 = 1;

        document.writeln('Os primeiros 20 números da sequência de Fibonacci são:');
        document.writeln(n1, ',', n2, end = ', ');

        let count = 2;
        while (count < 20) {
            const next = n1 + n2;
            document.writeln(next, end = ', ');
            n1 = n2;
            n2 = next;
            count++;
        }
    </script>
</body>
</html>
