<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            const numero = parseInt(prompt("Digite um número inteiro:"));
            let somaPares = 0;
            let contador = 1;

            do {
                if (contador % 2 === 0) {
                    somaPares += contador; 
                }
                contador++;
            } while (contador <= numero);
            document.writeln(`A soma dos números pares entre 1 e ${numero} é: ${somaPares}`);
    </script>
</body>
</html>
