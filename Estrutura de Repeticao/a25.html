<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let penultimo = 0;
        let ultimo = 1;

        let contador = 0;
        do {
            document.writeln(ultimo); 
            const proximo = penultimo + ultimo; 
            penultimo = ultimo; 
            ultimo = proximo;
            contador++;
        } while (contador < 20);

    </script>
</body>
</html>
