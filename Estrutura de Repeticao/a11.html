<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const number = parseInt(prompt('Digite um número inteiro: '));
    let sum = 0;
    let currentNumber = 1;

    while (currentNumber <= number) {
        if (currentNumber % 2 === 0) {
            sum += currentNumber;
        }
        currentNumber++;
    }

    document.writeln(`A soma dos números pares entre 1 e ${number} é: ${sum}`);
    </script>
</body>
</html>
