<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let somaIdades = 0;

        for (let i = 1; i <= 5; i++) {
            const nome = prompt(`Digite o nome da pessoa ${i}:`);
            const idade = parseInt(prompt(`Digite a idade de ${nome}:`));

            somaIdades += idade;
        }

        const mediaIdades = somaIdades / 5;
        document.writeln(`A média das idades é: ${mediaIdades.toFixed(2)}`);

    </script>
</body>
</html>
