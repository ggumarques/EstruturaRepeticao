<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            const numero = parseInt(prompt("Digite um n√∫mero inteiro positivo:"));
            let divisor = 1;
            do {
                if (numero % divisor === 0) {
                    document.writeln(divisor);
                }
                divisor++;
            } while (divisor <= numero);

    </script>
</body>
</html>
