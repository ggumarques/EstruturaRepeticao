<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.writeln("Números ímpares de 50 a 1:");

        for (let i = 50; i >= 1; i--) {
            if (i % 2 !== 0) {
                document.writeln(i);
            }
        }
    </script>
</body>
</html>
