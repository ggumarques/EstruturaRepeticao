<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numeroLido = parseInt(prompt("Digite um número inteiro:"));
        let somaPares = 0;

        for (let i = 1; i <= numeroLido; i++) {
            if (i % 2 === 0) {
                somaPares += i;
            }
        }

        document.writeln(`A soma dos números pares entre 1 e ${numeroLido} é: ${somaPares}`);
    </script>
</body>
</html>
