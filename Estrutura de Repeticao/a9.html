<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let count = 1;
            let totalAge = 0;

            while (count <= 5) {
                const name = prompt(`Digite o nome da ${count}ª pessoa:`);
                const age = parseInt(prompt(`Digite a idade de ${name}:`));

                if (!isNaN(age)) {
                    totalAge += age;
                    count++;
                } else {
                    alert("Por favor, insira uma idade válida.");
                }
            }

            const averageAge = totalAge / 5;
            document.writeln(`A média das idades é: ${averageAge.toFixed(2)}`);

    </script>
</body>
</html>
