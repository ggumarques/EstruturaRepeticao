<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let numero = 2;

            do {
                document.writeln(numero); 
                numero += 2; 
            } while (numero <= 50);
    </script>
</body>
